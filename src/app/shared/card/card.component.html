<section class="card-section">
  <div class="card green">
    <div class="card-header">
      <div class="date" *ngIf="record.hasOwnProperty('date')">
        {{ record.date | date: 'medium' }}
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path fill-rule="evenodd"
          d="M10.5 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0"
          clip-rule="evenodd" />
      </svg>
    </div>
    <div class="card-body">
      <h3>{{record.title}}</h3>
      <!-- <h3>web designing</h3> -->
      <p>{{record.subtitle}}</p>
      <!-- <p>Prototyping</p> -->
      <div class="progress" *ngIf="record.hasOwnProperty('rating')">
        <span>Rating</span>
        <div class="progress-bar"></div>
        <span>{{ asPercent(record.rating) }}</span>
      </div>
    </div>
    <div class="card-footer">
      <ul>
        <li> <img
            src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""></li>
        <li> <img
            src="https://images.pexels.com/photos/1043474/pexels-photo-1043474.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""></li>
        <a href="#" class="btn-add"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="size-6">
            <path fill-rule="evenodd"
              d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </ul>
      <a href="#" class="btn-countdown">2 days left</a>
    </div>
  </div>
</section>
