<table mat-table class="events-table">
  <thead class="events-header-row">
    <tr class="header-row">
      <th>Dates</th>
      <th>Experience</th>
      <th> Key Takeaways</th>
    </tr>
  </thead>
  <tbody class="table-contents">
    <tr *ngFor="let event of events" [class.highlight]="highlightedEventIds.includes(event.id)">
      <td>{{ event.date }}</td>
      <td>{{ event.name }}</td>
      <td>{{ event.description }}</td>
    </tr>
  </tbody>
</table>
