<main class="container">
  <section class="hero">
    <h1>{{ whoami.name }}</h1>
    <h2>{{ whoami.title }}</h2>
    <p>{{ whoami.intro }}</p>
    <!-- <div class="contact">
      <a href="tel:{{ whoami.contact.mobile }}">{{ whoami.contact.phone }}</a>
      <a href="mailto:{{ whoami.contact.email }}">{{ whoami.contact.email }}</a>
      <a [href]="whoami.contact.linkedin" target="_blank" rel="noopener">LinkedIn</a>
    </div> -->
    <a class="btn-resume btn custom-btn-3" [href]="myresume" target="_blank" rel="noopener">View Full Resume</a>
  </section>

  <section class="experience">
    <h3>Experience</h3>
    <div *ngFor="let exp of whoami.workexp" class="experience-item">
      <h4>{{ exp.position }}<span *ngIf="exp.company"> | {{ exp.company }}</span></h4>
      <time>{{ exp.period }}</time>
      <ul>
        <li *ngFor="let hl of exp.highlights">{{ hl }}</li>
      </ul>
    </div>
  </section>

  <section class="skills" >
    <h3>Core Skills &amp; Technologies</h3>
    <ul class="skills-list">
      <li *ngFor="let skill of whoami.skillsets">{{ skill }}</li>
    </ul>
  </section>

  <section class="education">
    <h3>Education</h3>
    <div *ngFor="let ed of whoami.education" class="education-item">
      <h4>{{ ed.degree }}</h4>
      <p>{{ ed.school }}, {{ ed.year }}</p>
    </div>
  </section>
</main>
