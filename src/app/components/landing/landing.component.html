<main class="container">
  <section class="hero">
    <h1>{{ name }}</h1>
    <h2>{{ title }}</h2>
    <p>{{ summary }}</p>
    <div class="contact">
      <a href="tel:{{ contact.phone }}">{{ contact.phone }}</a>
      <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
      <a [href]="contact.linkedin" target="_blank" rel="noopener">LinkedIn</a>
    </div>
    <a class="btn-resume" [href]="resumeUrl" target="_blank" rel="noopener">View Full Resume</a>
  </section>

  <section class="experience">
    <h3>Experience</h3>
    <div *ngFor="let exp of experiences" class="experience-item">
      <h4>{{ exp.position }}<span *ngIf="exp.company"> | {{ exp.company }}</span></h4>
      <time>{{ exp.period }}</time>
      <ul>
        <li *ngFor="let hl of exp.highlights">{{ hl }}</li>
      </ul>
    </div>
  </section>

  <section class="skills">
    <h3>Core Skills &amp; Technologies</h3>
    <ul class="skills-list">
      <li *ngFor="let skill of skills">{{ skill }}</li>
    </ul>
  </section>

  <section class="education">
    <h3>Education</h3>
    <div *ngFor="let ed of education" class="education-item">
      <h4>{{ ed.degree }}</h4>
      <p>{{ ed.school }}, {{ ed.year }}</p>
    </div>
  </section>
</main>
