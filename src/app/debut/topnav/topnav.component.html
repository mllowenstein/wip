<nav class="navbar">
  <ul class="navbar-list">
    <li class="navbar-item"*ngFor="let nav of sitenavs">
      <button
        class="navbar-link"
        (click)="changeSection(nav.value)"
        [class.active]="active === nav.value"
        >
        {{ nav.display }}
      </button>
    </li>
  </ul>
</nav>
