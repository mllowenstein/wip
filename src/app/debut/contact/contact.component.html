<div class="contact-container">
  <h2>Contact Me</h2>
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div>
      <label>First Name</label>
      <input type="text" formControlName="name" />
      <small *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" >
        Name is required (2 chars. minimum)
      </small>
    </div>
    <div>
      <label>Email Address</label>
      <input type="text" formControlName="name" />
      <small *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        A valid email is required.
      </small>
    </div>
    <div>
      <label>Message</label>
      <input type="text" formControlName="message" />
      <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Message is required (10 chars. minimum)
      </small>
    </div>
    <button type="submit" [disabled]="isSubmitting || contactForm.invalid">
      <span *ngIf="isSubmitting">Sending...</span>
      <span *ngIf="!isSubmitting">Send Message</span>
    </button>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>

  <!-- Calendly Embed -->
  <div class="calendly-container">
    <h3>Schedule a Meeting</h3>
    <iframe src="https://calendly.com/michael.lowenstein" width="100%" height="500" frameborder="0"></iframe>
  </div>
</div>
