<div class="welcome-modal-content">
  <h2>Welcome to the Public Section</h2>
  <p>Feel free to explore! If you don't want to see this message again, check the box below.</p>

  <label>
    <input type="checkbox" [value]="dontRemindMe">
    Don't remind me again
  </label>

  <button (click)="close()">OK</button>
</div>
