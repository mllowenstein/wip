<div class="contact-container">
  <h2>Contact Me</h2>
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div>
      <label>First Name</label>
      <input type="text" formControlName="firstName" />
      <small *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched">
        First name is required (min 2 chars).
      </small>
    </div>

    <div>
      <label>Last Name</label>
      <input type="text" formControlName="lastName" />
      <small *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched">
        Last name is required (min 2 chars).
      </small>
    </div>

    <div>
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Please enter a valid email.
      </small>
    </div>

    <div>
      <label>Message</label>
      <textarea formControlName="message"></textarea>
      <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Message must be at least 10 characters.
      </small>
    </div>

    <button type="submit" [disabled]="isSubmitting || contactForm.invalid">
      {{ isSubmitting ? 'Sending...' : 'Send Message' }}
    </button>

    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>

  <!-- Calendly Embed -->
  <div class="calendly-container">
    <h3>Schedule a Meeting</h3>
    <iframe src="https://calendly.com/michael-lowenstein" width="100%" height="500" frameborder="0"></iframe>
  </div>

  <!-- <mll-calendar #calendar></mll-calendar> -->
</div>
